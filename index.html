    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('âœ… Service Worker enregistrÃ©:', registration.scope);
            registration.addEventListener('updatefound', () => {

                  console.log('ğŸ”„ Nouvelle version disponible ! Rechargez la page.');

  <!-- Statut rÃ©seau -->
  <script>
    window.addEventListener('load', () => {
      const updateOnlineStatus = () => {
        const footer = document.querySelector('.app-footer small');
        if (!footer) return;
        
        if (!navigator.onLine) {
          footer.innerHTML = '<span style="color: var(--warning);">ğŸ“¡ Mode hors-ligne</span>';
        } else {
          footer.innerHTML = `
            <span style="opacity: 0.7;">ğŸ”’ DonnÃ©es stockÃ©es localement</span>

            <span style="opacity: 0.7;">âš¡ Fonctionne hors-ligne</span>
          `;
        }
      };
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
    });
  </script>
  
  <!-- Burger menu -->
  <script>
    (function() {
      const burgerMenu = document.getElementById('burger-menu');
      const nav = document.querySelector('.app-header nav');
      
      if (!burgerMenu || !nav) return;
      
      burgerMenu.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('mobile-open');
        burgerMenu.classList.toggle('open');
        burgerMenu.setAttribute('aria-expanded', isOpen);
        document.body.style.overflow = isOpen ? 'hidden' : '';
      });
      
      nav.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
          nav.classList.remove('mobile-open');
          burgerMenu.classList.remove('open');
          burgerMenu.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        });
      });
      
      document.addEventListener('click', (e) => {
        if (!burgerMenu.contains(e.target) && !nav.contains(e.target) && nav.classList.contains('mobile-open')) {
          nav.classList.remove('mobile-open');
          burgerMenu.classList.remove('open');
          burgerMenu.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }
      });
    })();
  </script>
